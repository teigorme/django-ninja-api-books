services:
  django-ninja-api-books-db:
    image: postgres:17-alpine3.21
    restart: always
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - 5432:5432
    environment:
      - POSTGRES_DB=${DB_DATABASE}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}

  django-ninja-api-books-adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
    depends_on:
      - django-ninja-api-books-db

volumes:
  db_data: